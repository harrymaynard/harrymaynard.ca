<html>
<head>
	<title>Harry Maynard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		@font-face {
			font-family:"Linux Libertine";
			src: url("/font/LinLibertine_R.ttf");
		}
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: "Linux Libertine", Times New Roman;
		}
		body {
			
		}
		.name-container {
			width: 400px;
			height: 200px;
			text-align: center;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -100px;
			margin-left: -200px;
			line-height: 200px;
		}
		.name {
			font-size: 48px;
			cursor: default;
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		
		.footer {
			background: #f2f2f2;
			box-shadow: inset 0px 11px 8px -10px #888;
			position: absolute;
			bottom: 0;
			left: 0;
			right:0;
		}
		.footer-text {
			padding: 20px 20px;
		}
		.footer img {
			width: 30px;
			height: 30px;
			transition: width 0.15s, height 0.15s, margin 0.15s;
		}
		.footer img:hover {
			width: 34px;
			height: 34px;
			margin: -2px;
		}
		@media only screen and (max-width: 600px) {
			.name {
				font-size: 40px;
			}
			.name-container {
				width: 360px;
				margin-left: -180px;
			}
		}
</style>
</head>
<body>
	<div>
		<div class="name-container">
			<div class="name">Harry Maynard</div>
		</div>
	</div>

</body>
</html>
